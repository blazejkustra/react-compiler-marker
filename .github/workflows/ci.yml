name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run prettier

      - name: Build server
        working-directory: packages/server
        run: npm run build

      - name: Build VS Code extension
        working-directory: packages/vscode-client
        run: npm run compile

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        working-directory: packages/vscode-client
        run: xvfb-run -a npm test

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        working-directory: packages/vscode-client
        run: npm test

  build-intellij:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build IntelliJ plugin
        working-directory: packages/intellij-client
        run: ./gradlew buildPlugin
