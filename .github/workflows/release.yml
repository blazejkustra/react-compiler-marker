name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  # VS Code extension release (triggered by vscode-v* tags)
  publish-vscode:
    if: startsWith(github.event.release.tag_name, 'vscode-v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#vscode-v}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        working-directory: packages/vscode-client
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Build extension
        working-directory: packages/vscode-client
        run: npm run package

      - name: Publish to VS Code Marketplace
        if: success()
        working-directory: packages/vscode-client
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            npm run publish:vscode -- --pre-release
          else
            npm run publish:vscode
          fi
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        if: success()
        working-directory: packages/vscode-client
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            npm run publish:ovsx -- --pre-release
          else
            npm run publish:ovsx
          fi
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Update CHANGELOG.md
        if: success()
        working-directory: packages/vscode-client
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          DATE=$(date +%Y-%m-%d)
          RELEASE_BODY="${{ github.event.release.body }}"

          # Insert new version entry after the --- separator
          awk -v ver="$VERSION" -v date="$DATE" -v body="$RELEASE_BODY" '
            /^---$/ && !inserted {
              print "---"
              print ""
              print "## [" ver "] - " date
              print body
              inserted=1
              next
            }
            {print}
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit version changes
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/vscode-client/package.json packages/vscode-client/CHANGELOG.md
          git commit -m "chore(vscode): bump version to ${{ steps.version.outputs.VERSION }}"
          git push origin HEAD:main

  # IntelliJ plugin release (triggered by intellij-v* tags)
  build-intellij:
    if: startsWith(github.event.release.tag_name, 'intellij-v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#intellij-v}" >> $GITHUB_OUTPUT

      - name: Update gradle.properties version
        working-directory: packages/intellij-client
        run: sed -i "s/^pluginVersion = .*/pluginVersion = ${{ steps.version.outputs.VERSION }}/" gradle.properties

      - name: Update CHANGELOG.md
        working-directory: packages/intellij-client
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          DATE=$(date +%Y-%m-%d)
          RELEASE_BODY="${{ github.event.release.body }}"

          # Insert new version entry after the --- separator
          awk -v ver="$VERSION" -v date="$DATE" -v body="$RELEASE_BODY" '
            /^---$/ && !inserted {
              print "---"
              print ""
              print "## [" ver "] - " date
              print body
              inserted=1
              next
            }
            {print}
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/intellij-client/gradle.properties packages/intellij-client/CHANGELOG.md
          git commit -m "chore(intellij): bump version to ${{ steps.version.outputs.VERSION }}"
          git push origin HEAD:main

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build server
        working-directory: packages/server
        run: npm run build

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build IntelliJ plugin
        working-directory: packages/intellij-client
        run: ./gradlew buildPlugin
        env:
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}

      - name: Upload plugin to release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/intellij-client/build/distributions/*.zip
